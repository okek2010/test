<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suara Nabawiy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/9c08bd6b4f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <img src="media/Logo-Suara-Nabawiy.png" class="song-image">
            <h1>Suara Nabawiy</h1>
            <p>107.7FM</p>

            <audio id="song">
                <source src="http://e14648.cloudrad.io:8872/;?_=0.5101971797030038">
            </audio>
          
            <input type="range" value="0" id="progress">

            <a class="social-icon" href="https://wa.me/081390001077" target="_blank">
                <i class="fab fa-whatsapp"></i>
            </a>

            <a class="social-icon" href="https://www.instagram.com/suaranabawiy/" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>

            <div class="controls">
                <div onclick="playPause()"><i class="fas fa-play fa-xl" id="ctrlIcon"></i></div>

                <a class="social-icon" href="https://www.youtube.com/channel/UCrsaRmLCbI_Z9-Sk12nbb5g" target="_blank">
                    <i class="fab fa-youtube"></i>
                </a>

                <a class="social-icon" href="https://www.facebook.com/suaranabawi/?locale=id_ID" target="_blank">
                    <i class="fab fa-facebook"></i>
                </a>
            </div> 

            <script>
                let progress = document.getElementById("progress");
                let song = document.getElementById("song");
                let ctrlIcon = document.getElementById("ctrlIcon");

                song.onloadedmetadata = function(){
                    progress.max = song.duration;
                    progress.value = song.currentTime;
                }

                function playPause(){
                    if(ctrlIcon.classList.contains("fa-pause")){
                        song.pause();
                        ctrlIcon.classList.remove("fa-pause");
                        ctrlIcon.classList.add("fa-play");
                    }
                    else{
                        song.play();
                        ctrlIcon.classList.add("fa-pause");
                        ctrlIcon.classList.remove("fa-play");
                    }

                }

                if(song.play()){
                    setInterval(()=>{
                        progress.value = song.currentTime;
                    },500);
                }

                progress.onchange = function(){
                    song.play();
                    song.currentTime = progress.value;
                    ctrlIcon.classList.add("fa-pause");
                    ctrlIcon.classList.remove("fa-play");
                }
            </script>
        </div> 
    </div>

    <div class="container2">
        <div class="web">
            <a href="https://www.suaranabawiy.com//" target="_blank">
                <i class="fab fa-link"></i>
            </a>

            <a href="https://sunsal.net" target="_blank">
                <i class="fab fa-link"></i>
            </a>

            <a href="https://almaunah.com/" target="_blank">
                <i class="fab fa-link"></i>
            </a>
                
            <a href="https://www.youtube.com/results?search_query=sunniyah+salafiyyah+pasuruan" target="_blank">
                <i class="fab fa-link"></i>
            </a>

            <a href="https://www.cahayanabawiy.com/" target="_blank">
                <i class="fab fa-link"></i>
            </a>

            <a href="https://hskitab.com/" target="_blank">
                <i class="fab fa-link"></i>
            </a>
        </div>
    </div> 
</body>
</html>
